<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f24df03ee3.js" crossorigin="anonymous"></script>
    <title>Form Validation</title>
    </head>
<body>
    <div class="container">
        <div class="header">
          <h2>Register an Account</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control ">
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your username" id="username" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <div class="form-control ">
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your Email " id="email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
         </div>
         <div class="form-control">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your Password" id="password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm Password:</label>
            <input type="password" placeholder="Confirm your Password" id="password2" name="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button>Submit</button>
       </form>
  </div>
  <script src="script.js"></script>

</body>    

</html>
